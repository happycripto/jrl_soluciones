<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
    <!-- imagen logo de pestaña-->
    <link rel="shortcut icon" href="../img/logo_jrl_dos.png" type="image/x-icon">
    <!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <title>JRL Soluciónes</title>
</head>
<body>
    <div class="contenedor" >
        <header class="container-fluid">
            <div class="row padre-flex">
                <!-- Logo -->
                <div class="col-6">
                    <div class="row">
                        <a class="logoEncabezado col-2" href="../index.html">
                            <img src="../img/logo_jrl_dos.png" alt="logo empresa JRL Soluciones">
                        </a>
                            <!-- Titulo principal nombre empresa-->
                        <div class="tituloEncabezado col-sm text-nowrap"><h1><a href="../index.html">JRL Soluciones</a></h1></div>
                    </div>
                </div>    
                <!-- link a contacto -->
                <div class="col-6 text-right">
                    <h2 class="contactoEncabezado text-right" style="text-align: right;">
                        <a href="../pages/contacto.html">  CONTACTO  </a>
                    </h2>
                </div>
            </div>
            <!-- menu servicios con bootstrap-->
            <section class="row">
                <nav class="navbar navbar-expand-lg col-12 menu-hamburguesa">
                    <a class="navbar-brand" href="#"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                                <li class="nav-item">
                                    <a class="nav-link text-white " href="../pages/servicios.html">CONSULTORIA</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white " href="../pages/servicios.html">INNOVACION IT</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white " href="../pages/servicios.html">MARKETING</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white " href="../pages/presentacion.html">QUIENES SOMOS?</a>
                                </li>
                            </ul>
                        </h3>
                    </div>
                </nav>
            </section>    
        </header>
        <main>
            <form class="formulario" >
                <fieldset>
                    <h3>
                        <legend> Formulario de contacto </legend>
                    </h3>
                    <div>
                        <label for="nombre_apellido">Completa tu Nombre:</label>
                        <input type="text" name="nombre_apellido" />
                        </div>
                    <div>
                        <label for="numero_telefono">Numero de Telefono:</label>
                        <input type="tel" name="numero_telefono" />
                    </div>
                    <div>
                        <label for="email">Completa tu Email:</label>
                        <input type="text" name="email" />
                    </div>
                    <div>
                        <form>
                            <h3> Servicios prestados: </h3>
                            <select name="servicios" id="servicios">
                                <option value="">Quiero que me contacten</option>
                                <option value="consultoria_contable">Consultoria Contable</option>                                
                                <option value="consultoria_impuestos">Consultoria Impuestos</option>                                
                                <option value="consultoria_administrativa">Consultoria Informatica</option>
                                <option value="crear_pagina_web">Crear Pagina Web</option>
                                <option value="marketing_publicidad">Marketing y Publicidad</option>
                            </select>
                        </form>
                    </div>
                    <div>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar">
                    </div>
                </fieldset>
            </form>
        </main>
        <footer>
            <section class="row flex-container">
                <!-- Redes y copyright-->
                <div class="redes col-xs-12 col-sm-4 col-sm-pull-6">
                    <img src="../img/facebook.png"  class="logoRedes" alt="imagen logotipo facebook">
                    <img src="../img/youtube.png"  class="logoRedes" alt="imagen logotipo youtube">
                    <img src="../img/instagram.png"  class="logoRedes" alt="imagen logotipo instagram">
                    <a href="https://wa.me/+5491122515742" target="_blank">
                        <img class="logoRedes btn-whatsapp-mobile" src="../img/whatsapp.png" alt="logo de whastapp flotante para link de contacto">
                    </a>
                </div>
                <!-- Copyright -->
                <div class="copyPrincipal col-xs-12 col-sm-4 col-sm-pull-6">
                    <h3 class="tamanoCopy text-nowrap"> © Copyright Todos los Derechos Reservados </h3>
                </div>
                <!-- Imagen whatsapp flotante -->
                <div class="col-xs-12 col-sm-4 col-sm-pull-6">
                    <a href="https://wa.me/+5491122515742" target="_blank">
                        <img class="logoWhatsapp btn-whatsapp-desktop" src="../img/whatsapp.png" alt="logo de whastapp flotante para link de contacto">
                    </a>
                </div>    
            </section>
        </footer>
    </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>    
</body>
</html>
