                    <!-- Titulo principal nombre empresa-->
                    <div class="tituloEncabezado col-10">
                        <h1>

                    </div>
                </div>    
                <!-- menu servicios con bootstrap-->
                <section class="row col-9">
                    <nav class="navbar navbar-expand-lg col-10 menu-hamburguesa">

                            <h2>
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                                    <li class="nav-item">
                                        <a class="nav-link text-white " href="../pages/servicios.html">CONSULTORIA</a>

                                    <li class="nav-item">

                </section>
                <!-- link a contacto -->

        <main>
            <div class="social">
                <ul>
                    <li>
                        <a href="https://www.instagram.com/jrlgestoria/" target="_blank" class="icon-instagram">
                            <img src="../img/logo_instagram.png" alt="icon-redes" class="icon-redes" >

                    </li>
                    <li>
                        <a href="https://www.facebook.com/profile.php?id=100083092814621" target="_blank" class="icon-facebook">

                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/happycriptos" target="_blank" class="icon-twitter">

                    </li>
                    <li>

                    </li>
                </ul>

                    <h3>

                    </h3>
                    <div>
                        <label for="nombre_apellido">Completa tu Nombre:</label>
                        <input type="text" name="nombre_apellido" />
                        </div>
                    <div>

                    </div>
                    <div>
                        <label for="email">Completa tu Email:</label>
                        <input type="text" name="email" />
                    </div>
                    <div>
                        <form>
                            <h3> Servicios prestados: </h3>
                            <select name="servicios" id="servicios">
                                <option value="">Quiero que me contacten</option>
                                <option value="consultoria_contable">Consultoria Contable</option>                                
                                <option value="consultoria_impuestos">Consultoria Impuestos</option>                                
                                <option value="consultoria_administrativa">Consultoria Informatica</option>
                                <option value="crear_pagina_web">Crear Pagina Web</option>
                                <option value="marketing_publicidad">Marketing y Publicidad</option>
                            </select>
                        </form>
                    </div>
                    <div>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar">
                    </div>
                </fieldset>
            </form>

                <div>

                    </a>
                </div>    
            </section>

<!-- JavaScript Bundle with Popper -->
